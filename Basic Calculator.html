<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>

    
    
     
    
    <script src="Basic%20Calculator_files/IO.js" defer="defer"></script>
    <script src="Basic%20Calculator_files/Operate.js" defer="defer"></script>
    <script src="Basic%20Calculator_files/Calculator.js" defer="defer"></script>
    <script src="Basic%20Calculator_files/main.js" defer="defer"></script>
<link rel="preconnect" href="https://fonts.googleapis.com/"><link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin=""><link href="Basic%20Calculator_files/css2.css" rel="stylesheet"><link rel="stylesheet" href="Basic%20Calculator_files/style.css"></head>
    <body>
        <div id="calculator">

            <div id="display">
                0
            </div>

            
            <div id="buttons">

                    <button data-value="clear" class="operator">AC</button>
                    <button data-value="unary-neg">+/-</button>
                    <button data-value="unary-percent">%</button>
                    <button data-value="/">/</button>

                    <button data-value="7">7</button>
                    <button data-value="8">8</button>
                    <button data-value="9">9</button>
                    <button class="larger" data-value="*">*</button>

                    <button data-value="4">4</button>
                    <button data-value="5">5</button>
                    <button data-value="6">6</button>
                    <button class="larger" data-value="-">-</button>

                    <button data-value="1">1</button>
                    <button data-value="2">2</button>
                    <button data-value="3">3</button>
                    <button class="larger" data-value="+">+</button>

                    <button data-value="0">0</button>
                    <button class="larger" data-value="float">.</button>
                     <button data-value="del">Del</button>
                    <button class="larger" data-value="eval">=</button>
                   
                
            </div>
        </div>
    <!-- Code injected by live-server -->
<script type="text/javascript">
	// <![CDATA[  <-- For SVG support
	if ('WebSocket' in window) {
		(function () {
			function refreshCSS() {
				var sheets = [].slice.call(document.getElementsByTagName("link"));
				var head = document.getElementsByTagName("head")[0];
				for (var i = 0; i < sheets.length; ++i) {
					var elem = sheets[i];
					var parent = elem.parentElement || head;
					parent.removeChild(elem);
					var rel = elem.rel;
					if (elem.href && typeof rel != "string" || rel.length == 0 || rel.toLowerCase() == "stylesheet") {
						var url = elem.href.replace(/(&|\?)_cacheOverride=\d+/, '');
						elem.href = url + (url.indexOf('?') >= 0 ? '&' : '?') + '_cacheOverride=' + (new Date().valueOf());
					}
					parent.appendChild(elem);
				}
			}
			var protocol = window.location.protocol === 'http:' ? 'ws://' : 'wss://';
			var address = protocol + window.location.host + window.location.pathname + '/ws';
			var socket = new WebSocket(address);
			socket.onmessage = function (msg) {
				if (msg.data == 'reload') window.location.reload();

			};
			if (sessionStorage && !sessionStorage.getItem('IsThisFirstTime_Log_From_LiveServer')) {
				console.log('Live reload enabled.');

			}
		})();

	else {
		console.error('Upgrade your browser. This Browser is NOT supported WebSocket for Live-Reloading.');
	}

</script>
</body></html>
