<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200;300;400&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <script src="scripts/main.js" defer></script>
</head>
    <body>
        <div id = "calculator">

            <div id = "display">
                0
            </div>

            
            <div id = "buttons">

                    <button value = "clear">AC</button>
                    <button value = "+">+/-</button>
                    <button value = "percent">%</button>
                    <button value = "/">/</button>

                    <button value = "7">7</button>
                    <button value = "8">8</button>
                    <button value = "9">9</button>
                    <button class = "larger" value = "*">*</button>

                    <button value = "4">4</button>
                    <button value = "5">5</button>
                    <button value = "6">6</button>
                    <button class = "larger" value = "-">-</button>

                    <button value = "1">1</button>
                    <button value ="2">2</button>
                    <button value ="3">3</button>
                    <button class = "larger" value = "+">+</button>

                    <button value = "0">0</button>
                    <button class = "larger" value = "float">.</button>
                    <button class = "larger" value = "eval">=</button>
                
            </div>
        </div>
    </body>
</html>
